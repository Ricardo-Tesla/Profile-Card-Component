<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile card component showcasing user statistics">
    <meta name="author" content="Ricardo Tesla">
    <title>Profile Card Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <article class="profile-card">
            <header class="profile-header">
                <img src="./images/bg-pattern-card.svg" alt="background pattern of the profile card" class="background-pattern">
                <img src="./images/image-victor.jpg" alt="Portrait of Victor Crest" class="profile-avatar">
            </header>
            <section class="profile-info">
                <h1>Victor Crest <span class="profile-age">26</span></h1>
                <p class="profile-location">London</p>
            </section>
            <footer class="profile-stats">
                <div class="stat-list">
                    <div class="stat-list__item">
                        <p class="stat-list__description">80K</p>
                        <p class="stat-list__term">Followers</p>
                        
                    </div>
                    <div class="stat-list__item">
                        <p class="stat-list__description">803K</p>
                        <p class="stat-list__term">Likes</p>
                        
                    </div>
                    <div class="stat-list__item">
                        <p class="stat-list__description">1.4K</p>
                        <p class="stat-list__term">Photos</p>
                        
                    </div>
                </div>
            </footer>
        </article>
    </main>
    
</body>
</html>
